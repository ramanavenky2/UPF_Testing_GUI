        <form method="POST" action="index.php">
       <h1 style="color: rgba(126, 32, 8, 0.781);">Subscriber parameters</h1><br>
       <table style="margin-left: 4em;">
        <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;">SEID : <input type="text" name="seid" placeholder="IMSI001222333-100" minlength="5" maxlength="17" pattern="^[A-Z0-9-]*$" style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color: rgb(195, 204, 141);" required></td></tr>
       <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;">PDR STATE : <select name="pdr_state" style="font-size: large; color: rgb(163, 43, 35);font-weight: 700; background-color: rgb(195, 204, 141);" required><option value="ADD">ADD</option><option value="DEL">DEL</option></select></td></tr>
       <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;"> IN TEID : <input type="number" name="in_teid" placeholder="100" style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color: rgb(195, 204, 141);" required></td></tr>
        <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;"> OUT TEID : <input type="number" name="out_teid" placeholder="200" style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color: rgb(195, 204, 141);"required></td></tr>
        <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;"> UE IP ADDRESS : <input type="text" name="ue_ip_addr" placeholder="192.168.128.11"  minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color:rgb(195, 204, 141);"required></td></tr>
        <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;"> gNB IP ADDRESS : <input type="text" name="gnb_ip_addr" placeholder="192.168.60.141"  minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color: rgb(195, 204, 141);;"required></td></tr>
        <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;"> RULE ID : <input type="text" name="rule_id" placeholder="rule2" pattern="^[a-zA-Z0-9]*$" style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color: rgb(195, 204, 141);" required></td></tr>
        <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;"> DESTINATION IPv4 : <input type="text" name="ipv4_dst" placeholder="192.168.129.0/24" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$" style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color: rgb(195, 204, 141);"required></td></tr>
        <tr><td style="font-size: x-large;color:brown ;padding-block: 1em;"> PRIORITY : <input type="number" name="priority" style="font-size: large; color: rgb(3, 1, 1);font-weight: 700;background-color: rgb(195, 204, 141);" required></td></tr>
